<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
        layout:decorate="~{layout/layout}">

<div layout:fragment="content">

    <section class="section section-write container mx-auto">

        <div class="px-2 pt-4">
            <h1 class="font-bold text-lg">주문 상세내용</h1>

            <div class="flex flex-col gap-3 mt-3">
                <div>
                    주문번호 : [[${order.id}]]
                </div>

                <div>
                    주문날짜 : [[${order.createDate}]]
                </div>

                <div>
                    주문자 : [[${order.buyer.username}]]
                </div>

                <div>
                    주문가격 : [[${order.calculatePayPrice}]]
                </div>

                <div>
                    <div th:each="orderItem : ${order.orderItems}">
                        <div>
                            도서 제목 : [[${orderItem.product.subject}]] /
                            작가 : [[${orderItem.product.author.nickname}]] /
                            가격 : [[${orderItem.salePrice}]]
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>
</html>
