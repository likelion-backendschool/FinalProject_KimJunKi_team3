<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
        layout:decorate="~{layout/layout}">

<div layout:fragment="content">
  <h3>
    게시글 상세 페이지
  </h3>
  <div>
    <div>
      <div>
        <span>번호 : </span>
        <span th:text="${post.id}"></span>
      </div>
      <div>
        <span>제목 : </span>
        <span th:text="${post.subject}"></span>
      </div>
      <div>
        <span>작성자 : </span>
        <span th:text="${post.author.username}"></span>
      </div>
      <div>
        <span>생성 날짜 :</span>
        <span th:text="${#temporals.format(post.createDate, 'yyyy-MM-dd HH:mm:ss')}"></span>
      </div>
      <div>
        <span>수정 날짜 :</span>
        <span th:text="${#temporals.format(post.modifyDate, 'yyyy-MM-dd HH:mm:ss')}"></span>
      </div>
      <div>
        <span>내용 :</span>
        <div class="card-text" th:utext="${@commonUtil.markdown(post.content)}"></div>
      </div>

      <div>
        해시태그 :
        <th:block th:utext="${post.extra_postHashTagLinks}"/>
      </div>

      <div>
        <a th:href="@{|/post/${post.id}/modify|}" sec:authorize="isAuthenticated()"
           th:if="${post.author.username == #authentication.getPrincipal().getUsername()}">수정</a>
        <a onclick="return confirm('정말로 삭제하시겠습니까?')" th:href="@{|/post/${post.id}/delete|}" sec:authorize="isAuthenticated()"
           th:if="${post.author.username == #authentication.getPrincipal().getUsername()}">삭제</a>
      </div>
    </div>
  </div>
</div>
</html>
