<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://thymeleaf.org"
        layout:decorate="~{layout/layout}">

<div layout:fragment="content">
  <h3>
    게시글 상세 페이지
  </h3>
  <div>
    <div>
      <span th:text="${post.id}"></span>
      <span th:text="${post.subject}"></span>
      <span th:text="${post.content}"></span>

      <div>
        해시태그 :
        <th:block th:each="postHashTag : ${post.extra.postHashTags}">
          <a th:href="@{${postHashTag.postKeyword.listUrl}}">
            [[${postHashTag.postKeyword.content}]]
          </a>
          <span>|</span>
        </th:block>
      </div>
    </div>
  </div>
</div>
</html>
