<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://thymeleaf.org"
        layout:decorate="~{layout/layout}">

<div layout:fragment="content">

  <h3>회원정보 수정 페이지</h3>
  <div class="container">
    <form th:action th:object="${memberModifyForm}" method="post">
      <div>
        <input type="email" th:field="*{email}" placeholder="이메일을 입력해주세요.">
      </div>
      <div class="field-error" th:errors="*{email}">이메일 오류</div>

      <div>
        <input type="text" th:field="*{nickname}" placeholder="닉네임을 입력해주세요.">
      </div>
      <div class="field-error" th:errors="*{nickname}">닉네임 오류</div>

      <input type="submit" value="정보 수정"/>
    </form>
  </div>
</div>
</html>
