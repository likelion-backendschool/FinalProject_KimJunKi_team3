<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://thymeleaf.org"
        layout:decorate="~{layout/layout}">

<div layout:fragment="content">

  <section class="section section-join flex-grow flex flex-col items-center justify-center">
    <div class="max-w-md w-full px-2 pt-4">
      <h1 class="font-bold text-lg">회원정보 수정</h1>

      <form th:action th:object="${memberModifyForm}" method="post" class="flex flex-col gap-3">

        <div class="form-control">
          <label class="label">
            <span class="label-text">이메일</span>
          </label>
          <input type="email" th:field="*{email}" placeholder="이메일을 입력해주세요." class="input input-bordered">
          <div class="field-error" th:errors="*{email}">이메일 오류</div>
        </div>

        <div th:if="${@rq.hasAuthority('AUTHOR')}" class="form-control">
          <label class="label">
            <span class="label-text">닉네임</span>
          </label>
          <input type="text" th:field="*{nickname}" placeholder="닉네임을 입력해주세요." class="input input-bordered">
          <div class="field-error" th:errors="*{nickname}">닉네임 오류</div>
        </div>

        <input type="submit" value="정보 수정" class="btn btn-primary"/>
      </form>

    </div>
  </section>


</div>
</html>
